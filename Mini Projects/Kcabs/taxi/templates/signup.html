{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #dbe9f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            background-color: #c2d4e6; /* Darker pastel color */
            border-radius: 50%;
            opacity: 0.3;
        }

        body::before {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -100px;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -75px;
            left: -125px;
        }

        .registration-form {
            background-color: #f0f5f9;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* display: flex;
            flex-direction: column; */
            align-items: center;
        }

        .form-label {
            color: #5c5c5c;
        }

        .form-control {
            background-color: #f3e2f0;
        }

        .btn-primary {
            background-color: #1b69a9;
            border: none;
        }

        .btn-primary:hover {
            background-color: #658da9;
        }

        .link {
            color: #658da9;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2 class="mb-4">User Registration</h2>
        <form action="" method="POST" id="registrationForm" onsubmit="return validateForm();">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
                <div id="usernameError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
            <br><br><a href="{% url 'signin' %}" class="link">Already have an account?</a>
        </form>
    </div>
    <script src="{% static 'taxi/js/Reg_validation.js' %}"></script>
</body>
</html>
